<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <header></header>
  <main>
    <h1>Your Flight is Confirmed!</h1>
    <h2>Please provide the following information to reserve an in flight meal.</h2>
    <form name="mealForm" id="mealForm">
        <div class="one">
        <input type="text" placeholder="First Name" label="First Name" name="firstName">
        <input type="text" placeholder="Last Name" label="Last Name" name="lastName">
        <input type="number" placeholder="Age" label="Age" name="age">
        </div >
        <div class="two">
        <label for="sex" class="sex">Sex:</label>
            <select name="sex" id="sex">
                <option value="Female" name="sex">Female</option>
                <option value="Male" name="sex">Male</option>
                <option value="Other/Non-Binary" name="sex">Other/Non-Binary</option>
            </select>
        <label for="destination">Destination:</label>
            <select name="destination" id="destination">
                <option value="Europe" name="destination">Europe</option>
                <option value="Asia" name="destination">Asia</option>
                <option value="Africa" name="destination">Africa</option>
                <option value="North America" name="destination">North America</option>
                <option value="South America" name="destination">South America</option>
            </select>
        </div>
        <div class="three">
        <label for="diet" class="diet">Select All Dietary Restrictions:</label>
                <label>No Restrictions</label><input type="checkbox" value="No Restrictions" name="diet">
                <label>Vegetarian</label><input type="checkbox" value="Vegetarian" name="diet">
                <label>Vegan</label><input type="checkbox" value="Vegan" name="diet">
                <label>Kosher</label><input type="checkbox" value="Kosher" name="diet">
                <label>Gluten Free</label><input type="checkbox" value="Gluten Free" name="diet">
                <input type="submit" class="submit">
    </div>  
    </form>
  </main>
<script src="app.js"></script>
</body>
</html>
