<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <main>
        <div>
            <section>
                <form name="addition">Addition:
                    <input name="num1" type=number placeholder="First Number"/>
                    <input name="num2" type=number placeholder="Second Number"/>
                    <button>+</button>
                </form>
            </section>
            <section>
                <form name="subtraction">Subtraction:
                    <input name="num1" type=number placeholder="First Number"/>
                    <input name="num2" type=number placeholder="Second Number"/>
                    <button>-</button>
                </form>
            </section>
            <section>
            <form name="multiplication">Multiplication:
                <input name="num1" type=number placeholder="First Number"/>
                <input name="num2" type=number placeholder="Second Number"/>
                <button>x</button>
            </section>
        </div>
        <section id="answer">
            <h1>Solved Equations:</h1>
        </section>
</main>
    <script src="app.js"></script>
</body>
</html>
