<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>DOM Olympics</title>
</head>
<body>
    <header id="header"></header>
    <label>Theme</label>
    <select id="theme-drop-down">
        <option value="theme-one">blue/brown</option>
        <option value="theme-two">red/black</option>
    </select>
    <div id="main">
        <button id='clear-button'>clear</button>
        <div class="messages">
            <div class="message left" id="1">
                I have something serious to talk about
            </div>
            <div class="message right" id="2">
                I don't want to talk
            </div>
            <div class="message left" id="3">
                You have to, you're the police
            </div>
            <div class="message right" id="4">
                I'm just a simple farmer
            </div>
        </div>
        <form name="message">
            <label for="input"></label>
            <input id="input" placeholder="Text Here"/>
            <button id="send">Send</button>
        </form>
    </div>
   
    <script src="index.js"></script>
</body>
</html>
